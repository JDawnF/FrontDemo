<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>My Todo App</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div class="container">     <!--总容器开始-->
        <div class="add-task">
            <input type="text">
            <button>submit</button>
        </div>
        <div class="task-list"> <!--清单列表开始-->
            <div class="task-item">     <!--任务开始-->
                <span><input type="checkbox"></span>
                <span class="task-content">item content 1</span>
                <span class="task-content">item content 1</span>
                <span class="task-content">item content 1</span>
                <span class="task-content">item content 1</span>
                <span>delete</span>
                <span>detail</span>
            </div><!--任务结束-->
        </div>  <!--清单列表结束-->
        <div class="task-detail">   <!--任务详情开始-->
            <div class="content"> <!--任务标题开始-->

            </div>    
            <div>
                <div class="desc">       <!--任务描述开始-->

                </div>
            </div>
            <div class="remind">         <!--任务定时提醒开始-->
                <!-- 在带的日历小工具 -->
                <input type="date">     
                <button type="submit">submit</button>
            </div>
        </div>  <!--任务详情结束-->
    </div>      <!--总容器结束-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/base.js"></script>
</body>

</html>
